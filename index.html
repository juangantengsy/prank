<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Lucu Fullscreen</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #eeecec, #e6e3e2);
      font-family: Arial, sans-serif;
      text-align: center;
    }
    button {
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      background: #ff4d6d;
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e63950;
    }
    video {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <button onclick="playVideo()">Klik untuk Video</button>
  <video id="myVideo">
    <source src="assets/jawa.mp4" type="video/mp4">
    Browser kamu tidak mendukung video.
  </video>

  <script>
    function playVideo() {
      const video = document.getElementById("myVideo");
      video.style.display = "block";
      video.play();

      // Masuk ke fullscreen
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) { 
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) { 
        video.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
